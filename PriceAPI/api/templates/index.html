<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100;300&display=swap");
        :root {
          --button: #b3b3b3;
          --button-color: #0a0a0a;
          --shadow: #000;
          --bg: #737373;
          --header: #7a7a7a;
          --color: #fafafa;
          --lit-header: #e6e6e6;
          --speed: 2s;
        }
        * {
          box-sizing: border-box;
          transform-style: preserve-3d;
        }

        body {
          max-height: 100vh;
          display: flex;
          font-family: 'Roboto', sans-serif;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: var(--bg);
          color: var(--color);
          perspective: 1200px;
        }
        a {
          text-transform: uppercase;
          text-decoration: none;
          background: var(--button);
          color: var(--button-color);
          padding: 1rem 4rem;
          border-radius: 4rem;
          font-size: 0.875rem;
          letter-spacing: 0.05rem;
        }
        p {
          font-weight: 100;
}


    </style>
</head>
